name: Setup Repository Labels

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/labels.yml'
  create:

jobs:
  labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          delete-other-labels: false
          token: ${{ secrets.GITHUB_TOKEN }}